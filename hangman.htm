<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="hangman.css" rel="stylesheet">
  <title>Hangman</title>
</head>
<body>
  <div class="hangman">
    <h1 class="header">HangMan</h1>
    <div id="letters">
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
            <div id="D">D</div>
            <div id="E">E</div>
            <div id="F">F</div>
            <div id="G">G</div>
            <div id="H">H</div>
            <div id="I">I</div>
            <div id="J">J</div>
            <div id="K">K</div>
            <div id="L">L</div>
            <div id="M">M</div>
            <div id="N">N</div>
            <div id="O">O</div>
            <div id="P">P</div>
            <div id="Q">Q</div>
            <div id="R">R</div>
            <div id="S">S</div>
            <div id="T">T</div>
            <div id="U">U</div>
            <div id="V">V</div>
            <div id="W">W</div>
            <div id="X">X</div>
            <div id="Y">Y</div>
            <div id="Z">Z</div>
    </div>
    <div id="image">
        <img src="./assets/hangman0.png" alt="">
    </div>
    <div id="clue">
        <p></p>
    </div>
    <div id="gameover">
        <p>Game Over</p>
    </div>
  </div>
<script src="./hangman.js"></script>
 </body>
 </html>
